<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">A Cool Donut Chart</div>
      <div class="content">
        <div id="chartContainer" style="height: 550px; width: 100%;"></div>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        const chart = new CanvasJS.Chart("chartContainer", {
	theme: "dark2",
	exportFileName: "Doughnut Chart",
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Percentage Distribution Of Different Categories Of Food Serving Establishments"
	},
	legend:{
		cursor: "pointer"
	},
	data: [{
		type: "doughnut",
		innerRadius: 75,
		showInLegend: true,
		toolTipContent: "<b>{name}</b>: {y} (#percent%)",
		indexLabel: "{name} - #percent%",
		dataPoints: results,
	}]
});
chart.render();

 
      });
  </script>
</body>

</html>
